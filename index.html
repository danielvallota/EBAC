<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <form class="container">
        
        <div class="formulario">
            <h1>
                Cadastro de novos clientes
            </h1>
            <div class="form-campo">
                <input type="text" id="nome" placeholder="Digite seu nome completo" name="nome">
            </div>
            <div id="tel-email" class="display-flex">
                <div class="form-campo">
                    <input type="tel" id="telefone" placeholder="Digite seu telefone" name="telefone">
                </div>
                <div class="form-campo">
                    <input type="email" placeholder="Digite seu email" id="email" name="email">
                </div>
            </div>

            <div id="cpf-rg-nascimento" class="display-flex">
                <div class="form-campo">
                    <input type="text" id="cpf" placeholder="Digite seu CPF" name="cpf">
                </div>
                <div class="form-campo">
                    <input type="text" id="rg" placeholder="Digite seu RG" name="rg">
                </div>
                <div class="form-campo">
                    <input type="text" id="nascimento" placeholder="Digite nascimento" name="nascimento">
                </div>
            </div>
            
            <div class="form-campo">
                <input type="text" id="endereco" placeholder="Digite seu endereço" name="endereco">
            </div>

            <div id="numero-complemento" class="display-flex">
                <div class="form-campo">
                    <input type="text" placeholder="Número" id="numero-endereco" name="numeroEndereco">
                </div>
                <div class="form-campo">
                    <input type="text" id="complemento" placeholder="Complemento" name="complemento">
                </div>
            </div>
            
            <div id="cidade-cep" class="display-flex">
                <div class="form-campo">
                    <input type="text" placeholder="Digite sua cidade" id="cidade"  name="cidade">
                </div>
                <div class="form-campo">
                    <input type="text" placeholder="Digite seu CEP" id="cep" name="cep">
                </div>
            </div>
            
            <div class="form-campo">
                <input type="text" placeholder="Digite o Estado" id="estado" name="estado">
            </div>  

            <button type="submit">Enviar</button>
        </div>
    </form>

    <footer>
        <div class="footer">
            &copy; Todos os direitos reservados
            <p>
                Criado por Daniel Vallota
            </p>
        </div>
        
    </footer>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./jquery plugin/jquery.mask.min.js"></script>
    <script src=".//jquery plugin/jquery.validate.min.js"></script>
    <script src="./jquery plugin/messages_pt_BR.min.js"></script>
    <script src="./script.js"></script>

</body>
</html>
